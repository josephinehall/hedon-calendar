<!doctype html>
<html>

<head>
  <title>HH Booking calendar</title>
  <meta name="description" content="Booking Calendar">
  <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="calendar">
    <h2>Check availability:</h2>
    <div class="flex">
      <div class="flex column">
        <button id="show-single-night" class="button">
          Book a single night &rarr;
        </button>

        <div id="single-night-calendar" class="hidden">
          <div class="single calendar__wrapper">
            <div class="flex calendar__copy">
              Select your night:
            </div>

            <div class="single-night">
            </div>
          </div>
          <div class="book">
            <button id="book-single-night" class="button" disabled>
              Continue &rarr;
            </button>
          </div>
        </div>
      </div>
      <div class="flex column col-2">
        <button id="show-multi-night" class="button">
          Book multiple nights &rarr;
        </button>

        <div id="multi-night-calendar" class="hidden">
          <div class="multi calendar__wrapper">
            <div class="info"><em>Contact us if you'd like more than 3 nights stay.</em></div>
            <div class="flex calendar__copy">
              <div>Select check-in date:</div>
              <div>Select check-out date:</div>
            </div>

            <div class="check-in">
            </div>

            <div class="check-out">
            </div>
          </div>
          <div class="book">
            <button id="book-multi-night" class="button" disabled>
              Continue &rarr;
            </button>
          </div>
        </div>
      </div>
    </div>
